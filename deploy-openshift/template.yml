apiVersion: v1
kind: Template
labels:
  template: openshift-image-builder
message: |- 
  Access the backend via a web ui
metadata:
  annotations:
    description: Deploys Openshift Image Builder Utility on Openshift

      WARNING- This deployment setup is still in the experimental stage.
    iconClass: icon-spring
    openshift.io/display-name: OpenShift Image Builder
    openshift.io/documentation-url: https://github.com/CSCfi/OpenShiftImageBuilder
    openshift.io/support-url: https://www.csc.fi/contact-info
    openshift.io/long-description: 
    openshift.io/provider-display-name: CSC
    tags: java
    template.openshift.io/bindable: "false"
  name: openshift-image-builder
  
objects:

- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
  spec:
    replicas: 1
    selector:
      app: ${APPLICATION_NAME}
      deploymentconfig: ${APPLICATION_NAME}
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          app: ${APPLICATION_NAME}
          deploymentconfig: ${APPLICATION_NAME}
      spec:
        serviceAccount: ${APPLICATION_NAME}-osibuilder
        initContainers:
          - image: docker-registry.rahti.csc.fi/openshiftimagebuilder-images/pem-converter:latest
            name: pem-to-java-pkcs8-converter
            volumeMounts:
              - mountPath: /config/private_key.pem
                name: private-key-pem
                readOnly: true
                subPath: private_key.pem
              - mountPath: /config/keys
                name: pkcs8-keys-store
                readOnly: false
        containers:
          - image: ''
            imagePullPolicy: Always
            name: osimagebuilder-backend
            ports:
              - containerPort: 8080
                protocol: TCP
            resources: {}
            env:
              - name: OPENSHIFT_CLUSTER_ENDPOINT
                value: ${OPENSHIFT_CLUSTER_ENDPOINT}
              - name: OPENSHIFT_CUSTOM_PROJECT
                value: ${OPENSHIFT_CUSTOM_PROJECT}
              - name: OPENSHIFT_SERVICE_ACCOUNT_TOKEN
                value: ${OPENSHIFT_SERVICE_ACCOUNT_TOKEN}
            volumeMounts:
              - mountPath: /config/keys
                name: pkcs8-keys-store
                readOnly: true
              - mountPath: /data/osimagebuilder
                name: db-pvc
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
        volumes:
        - name: private-key-pem
          secret:
            defaultMode: 420
            items:
              - key: ${PEM_FILENAME}
                path: private_key.pem
            secretName: ${APPLICATION_NAME}-privkey
        - name: pkcs8-keys-store
          emptyDir: {}
        - name: db-pvc
          persistentVolumeClaim:
            claimName: ${APPLICATION_NAME}-db
       
    test: false
    triggers:
      - type: ConfigChange
      - imageChangeParams:
          automatic: true
          containerNames:
            - osimagebuilder-backend
          from:
            kind: ImageStreamTag
            name: ${APPLICATION_NAME}:latest
        type: ImageChange

- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
  spec:
    ports:
      - name: 8080-tcp
        port: 8080
        protocol: TCP
        targetPort: 8080
    selector:
      deploymentconfig: ${APPLICATION_NAME}
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}

- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
  spec:
    port:
      targetPort: 8080-tcp
    tls:
      termination: edge
    to:
      kind: Service
      name: ${APPLICATION_NAME}
      weight: 100
    wildcardPolicy: None
   
- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    labels:
      app: ${APPLICATION_NAME}
      build: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: ${APPLICATION_NAME}:latest
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      git:
        ref: master
        uri: 'https://github.com/CSCfi/OpenShiftImageBuilder'
      type: Git
    strategy:
      sourceStrategy:
        from:
          kind: "DockerImage"
          name: "fabric8/s2i-java"
      type: "Source"
    triggers:
      - type: ImageChange
      - type: ConfigChange
      
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    labels:
      build: ${APPLICATION_NAME}
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
  spec:
    lookupPolicy:
      local: false

- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: ${APPLICATION_NAME}-osibuilder
    labels:
      app: ${APPLICATION_NAME}

- apiVersion: rbac.authorization.k8s.io/v1
  kind: RoleBinding
  metadata:
    name: ${APPLICATION_NAME}-osibuilder-edit-binding
    labels:
      app: ${APPLICATION_NAME}
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: edit
  subjects:
    - kind: ServiceAccount
      name: ${APPLICATION_NAME}-osibuilder
      
- apiVersion: "v1"
  kind: "PersistentVolumeClaim"
  metadata:
    name: ${APPLICATION_NAME}-db
  spec:
    accessModes:
      - "ReadWriteOnce"
    resources:
      requests:
        storage: 1Gi


parameters:
- description: Application name.
  displayName: Openshift Image Builder Application Name
  name: APPLICATION_NAME
  required: true
- description: PEM SSH Key filename
  displayName: Filename for the pem file containing the private key required for JWT authentication
  name: PEM_FILENAME
  required: true
- description: Openhsift Cluster Endpoint
  displayName: Openshift Cluster Endpoint for accessing the REST APIs
  name: OPENSHIFT_CLUSTER_ENDPOINT
  value: https://rahti.csc.fi:8443/
  required: true
- description: Openhsift Project for Images (Optional)
  displayName: Openshift Custom Project for building Images
  name: OPENSHIFT_CUSTOM_PROJECT
- description: Openhsift Service Account Token (Optional)
  displayName: Openshift Service Account Token for custom project where images are built
  name: OPENSHIFT_SERVICE_ACCOUNT_TOKEN
   